<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelNest - Your Perfect Stay Awaits</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        // Redirect to user dashboard after a brief moment
        setTimeout(function() {
            window.location.href = 'pages/user_dashboard.html';
        }, 2000);
    </script>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Ftravelnest3765back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo-section">
            <h1>TravelNest</h1>
            <p>Your Perfect Stay Awaits</p>
        </div>
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
        <p class="loading-text">Loading your dashboard...</p>
        <div class="quick-links">
            <p>Or navigate directly:</p>
            <a href="pages/user_dashboard.html" class="nav-link">Dashboard</a>
            <a href="pages/search_results.html" class="nav-link">Search Properties</a>
        </div>
    </div>

    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .logo-section h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .logo-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .loading-spinner {
            margin: 2rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            margin: 1rem 0 2rem 0;
            opacity: 0.8;
        }

        .quick-links {
            margin-top: 2rem;
        }

        .quick-links p {
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .nav-link {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
